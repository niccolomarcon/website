<!DOCTYPE html>
<html lang="it">
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,700" rel="stylesheet">
    <style>
      /*
      colori #282c35 e #e06c75
      emoji: "✌️"
      */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        
        color: #e06c75;
        background-color: #282c35;
      }
      
      #landing {
        width: 100%;
        height: 35%;
        margin-top: 32.5vh;
        
        position: relative;
      }
      
      #title {
        width: 49%;
        text-align: right;
        padding-right: 10px;
        font-size: 2.5em;
        
        transform: translateY(50%);
        opacity: 0;
        transition: all 0.8s;
      }
      
      #name {
        font-family: 'Josefin Sans', sans-serif;
        font-weight: 700;
        margin-bottom: 0px;
        margin-top: 0px;
      }
      
      #subname {
        margin-top: 0px;
      }
      
      #subname, #quote footer, #quote p::before, #quote p::after {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
        font-weight: 300;
      }
      
      #line {
        border-right: 1px solid #e06c75;
        height: 100%;
      }
      
      #title, #line, #quote {
        float: left;
      }
      
      #quote {
        width: 49%;
        padding-left: 10px;
        font-size: 2em;
        
        position:absolute;
        bottom: 0px;
        left: 50%;
        
        transform: translateY(-50%);
        opacity: 0;
        transition: all 0.8s;
      }
      
      #quote p {
        font-family: 'Josefin Sans', sans-serif;
        font-weight: 300;
        font-style: italic;
        margin-bottom: 0px;
      }
      
      #quote footer {
        font-size: .6em;
      }
      
      #quote p::before {
        content: "\201C";
        margin-right: 5px;
      }
      #quote p::after {
        content: "\201E";
        margin-left: 5px;
      }
      
      #quote p::before, #quote p::after {
        font-weight: bold;
      }
      
      #quote footer::before {
        content: '\2014 \00A0';
      }
      
      .block {
        background-color: white;
        width: 80%;
        position: absolute;
        height: 500px;
      }
      
      #about {
        top: 90%;
        z-index: 50;
        right: 0px;
      }
      #know {
        top: 130%;
        z-index: 100;
        box-shadow: -5px 5px 20px 0px rgba(0,0,0,1);
      }
    </style>

  </head>
  <body>
    
    <div id="landing">
      <div id="title">
        <h1 id="name">Niccolò Marcon</h1>
        <p id="subname">✌️ developer</p>
      </div>
      <div id="line"></div>
      <div id="quote">
        <p></p>
        <footer></footer>
      </div>
    </div>
    
    <div class="block" id="about"></div>
    <div class="block" id="know"></div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        function writeQuote(quote, author) {
          $('#quote p').text(quote);
          $('#quote footer').text(author);
        }

        $.getJSON('js/quotes.json', function(data) {
          var random = Math.floor((Math.random() * data.length));
          writeQuote(data[random].quote, data[random].author);
        });
        
        $('#quote').css('transform', 'none').css('opacity', 1);
        $('#title').css('transform', 'none').css('opacity', 1);
      });
    </script>
    
  </body>
</html>
