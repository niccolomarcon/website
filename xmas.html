<!DOCTYPE html>
<html lang="it">
  <head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merry X-Mas</title>
    
    <style>
      html, body {
        text-align: center;
        background-color: #b4e6f7;
        
      }
      
      span {
        font-size: 40px;
        font-weight: bold;
        font-family: Inconsolata, Monaco, Consolas, 'Courier New', Courier;
      }
      
      h1 {
        color: red;
      }
      
      .star {
        color: yellow;
      }
      
      .leaf {
        color: green;
      }
      
      .trunk {
        color: brown;
      }
    </style>

  </head>
  <body>
    
    <h1>Merry Christmas</h1>
    
    <div id="tree"></div>
    
    <script>
      var content = document.getElementById('tree');
      var dimension = 13;
      var thickness = 3;
      var height = 2;
      
      function leaf() {
        var prob = Math.floor((Math.random() * 10));
        if (prob < 3)
          return '<span style="color: red;">@</span>';
        else
          return '<span class="leaf">/</span>';
      }
      
      function tree(number) {
        if(number == dimension)
          return;
        else {
          for(var i = 0; i < number; i++)
            content.innerHTML += leaf();
          content.innerHTML += '<br>';
          tree(number + 2);
        }
      }
      
      function trunk() {
        for(var c = 0; c < height; c++) {
          var stuff = '';
          while(stuff.length < Math.floor(dimension / 2))
            stuff += ' ';
          for(var i = 0; i < thickness; i++)
            stuff += '<span class="trunk">#</span>';
          content.innerHTML += stuff + '<br>';
        }
      }
      
      var content = document.getElementById('tree');
      
      // Start building the tree
      content.innerHTML += '<span class="star">*</span><br>';
      tree(3);
      trunk();
    </script>
    
  </body>
</html>
